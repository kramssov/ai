{% extends 'base.html' %}

{% block content %}
<h1>Delete Customer: {{ customer.name }}</h1>
<p>Are you sure you want to delete this customer?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'manage_customers' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
