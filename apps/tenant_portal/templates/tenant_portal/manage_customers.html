{% extends 'base.html' %}

{% block content %}
<h1>Manage Customers</h1>
<a href="{% url 'create_customer' %}" class="btn btn-primary mb-3">Create Customer</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Customer No.</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for customer in customers %}
            <tr>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.phone }}</td>
                <td>{{ customer.customerno }}</td>
                <td>
                    <a href="{% url 'update_customer' customer.id %}" class="btn btn-info">Update</a>
                    <a href="{% url 'delete_customer' customer.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
