{% extends 'base.html' %}

{% block content %}
<h1>Your Orders</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.get_status_display }}</td>
                <td>{{ order.created_at }}</td>
                <td>
                    <a href="{% url 'track_sales_order' order.id %}" class="btn btn-info">Track</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'create_sales_order' %}" class="btn btn-primary mb-3">Create New Order</a>
{% endblock %}
