{% extends 'base.html' %}

{% block content %}
<h1>Delete Consignee: {{ consignee.name }}</h1>
<p>Are you sure you want to delete this consignee?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'consignee_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
