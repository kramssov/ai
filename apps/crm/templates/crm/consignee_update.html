{% extends 'base.html' %}

{% block content %}
<h1>Update Consignee: {{ consignee.name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update Consignee</button>
</form>
<a href="{% url 'consignee_list' %}" class="btn btn-secondary mb-3">Back to Consignees</a>
{% endblock %}
